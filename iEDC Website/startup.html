		 function modal_create(modal_id)
		 {
			console.log(modal_id+'_modal');
			modal = document.getElementById(modal_id+'_modal');
			modal.style.display = "block";
			modalbody = document.getElementById(modal_id+'_modal_body');
			var span = document.getElementsByClassName(modal_id+"_class")[0];
			
			span.onclick = function() {
             modal.style.display = "none";
			}
			
		 }
